<meta charset="utf-8">
<meta content="IE-edge,chrome=1" http-equiv="X-UA-Compatable">
<meta name="description" content="{{ site.descriptionFarsi }}">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta property="og:type" content="website">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:url" content="{{ site.baseurl }}/{{ page.url }}">
{% if page.cover %}
    <meta property="og:image" content="{{ site.baseurl }}/{{ page.image }}" />
{% else %}
    <meta property="og:image" content="{{ site.baseurl }}/assets/img/avatar.jpg" />
{% endif %}
<meta property="og:site_name" content="{{ site.titleFarsi }}">
<meta property="og:description" content="{{ site.description }}">

<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{  page.title }}">
<meta name="twitter:description" content="{{ site.descriptionFarsi }}">

<link rel="alternative" href="/site-map.xml" title="{{ site.titleFarsi }}" type="application/atom+xml">
<link rel="short icon" type="image/x-icon" href="{{ site.baseurl }}/assets/img/favicon.png">
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/styles.css">
