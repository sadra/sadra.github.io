<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@sadra_amlashi">
<meta name="twitter:creator" content="@sadra_amlashi">

<meta property="og:type" content="website">
<meta property="og:locale" content="fa_IR">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">

{% if page.description %}
<meta name="description" content="{{ page.description }}">
<meta property="og:description" content="{{ page.description }}">
<meta name="twitter:description" content="{{ page.description }}">
{% else %}
<meta name="description" content="{{ site.description }}">
<meta property="og:description" content="{{ site.description }}">
<meta name="twitter:description" content="{{ site.description }}">
{% endif %}


{% if page.title %}
<title>{{ page.title }} | صدرا املشی</title>
<meta property="twitter:title" content="{{ page.title }} | صدرا املشی">
<meta property="og:site_name" content="{{ page.title }} | صدرا املشی">
<meta property="og:title" content="{{ page.title }} | صدرا املشی">
{% else %}
<title>وبلاگ صدرا املشی</title>
<meta property="twitter:title" content="وبلاگ صدرا املشی">
<meta property="og:site_name" content="وبلاگ صدرا املشی">
<meta property="og:title" content="وبلاگ صدرا املشی">
{% endif %}

{% if page.cover %}
<meta property="twitter:image" content="{{ site.url }}{{ page.cover }}" />
<meta property="og:image" content="{{ site.url }}{{ page.cover }}" />
{% else %}
<meta property="twitter:image" content="{{ site.url }}/assets/img/avatar.jpg" />
<meta property="og:image" content="{{ site.url }}/assets/img/avatar.jpg" />
{% endif %}

<link rel="alternate" type="application/rss+xml" title="کیبرد آزاد » Feed" href="/site-map.xml">
<link rel="alternative" href="/site-map.xml" title="{{ site.title }}" type="application/atom+xml">
<link rel="short icon" type="image/x-icon" href="{{ site.url }}/assets/img/base/favicon.png">
<link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/styles.css">
