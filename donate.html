                <h1 align="center">همین حالا دونیت کن</h1>

                <div class="btn-group-toggle" data-toggle="buttons" align="center">
                    <label class="btn btn-outline-primary col-2">
                        <input type="radio" name="options" id="option1" autocomplete="off"> ۵ هزار

                    <label class="btn btn-outline-primary col-2 active">
                        <input type="radio" name="options" id="option2" autocomplete="off" checked> ۱۰ هزار

                    <label class="btn btn-outline-primary col-2">

                    </label>
                    <label class="btn btn-outline-primary col-2">
                        <input type="radio" name="options" id="option4" autocomplete="off"> ۵۰ هزار

                    <label class="btn btn-outline-primary col-2">
                        <input type="radio" name="options" id="option5" autocomplete="off"> ۱۰۰ هزار
                    </label>
                    <br/>
                    <br/>

                    <div style="direction:ltr" class="input-group col-10">
                        <div class="input-group-append input-currency-lable">
                            <span class="input-group-text input-currency-curve-left">هزارتومان</span>
                        </div>
                        <input type="text" class="form-control" id="optional-value" onfocus="onTextFocus(this)">
                        <div class="input-group-prepend">
                            <label class="btn btn-outline-primary input-group-append input-currency-curve-right" id="optional-value-wrapper" onclick="onOptionalValueClicked()">

                            </label>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <script>
        optionaValueButtonWrapper = document.getElementById("optional-value-wrapper");
        optionalValue = document.getElementById("optional-value");
        function onTextFocus() {
            var pattern = /(?:^|\s)active(?:\s|$)/
            if(!optionaValueButtonWrapper.className.match(pattern)){
                optionaValueButtonWrapper.click()
                optionalValue.focus()
            }
        }
        function onOptionalValueClicked() {
            // optionalValue.focus();
            optionalValue.focus()
            console.log("onOptionalValueClicked");
        }
    </script>
